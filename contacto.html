    <form action="contacto.html" method="post" id="form" class="needs-validation" novalidate>
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="floatingName" placeholder="Nombre" required>
        <label for="floatingName">Nombre</label>
      </div>
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="floatingApellido" placeholder="Apellido" required>
        <label for="floatingApellido">Apellido</label>
      </div>
      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="floatingEmail" placeholder="name@example.com">
        <label for="floatingEmail">Email</label>
      </div>
      <div class="text-white mb-3">
        <h4 class="h3_escuchaste">¿Donde escuchaste de nosotros?</h4>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="conocernos" id="redes">
          <label class="form-check-label" for="redes">
            Redes sociales
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="conocernos" id="amigos">
          <label class="form-check-label" for="amigos">
            Amigos/familia
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="conocernos" id="google">
          <label class="form-check-label" for="google">
            Búsqueda
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="conocernos" id="otros">
          <label class="form-check-label" for="otros">
            Otros
          </label>
        </div>
      </div>
      <select class="form-select mb-3" aria-label="Default select example">
        <h4 class="h4_consulta"> ¿Cual es el motivo de la consulta?</h4>
        <option selected>Seleccioná</option>
        <option value="1">Devolución</option>
        <option value="2">Canje</option>
        <option value="3">Promociones</option>
      </select>
      <div class="mb-3 text-white">
        <label for="formFile" class="form-label">Mandanos tu foto</label>
        <input class="form-control border-dark" type="file" id="formFile">
      </div>
      <div class="col-12">
        <button class="btn btn-dark" type="submit">Submit form</button>
      </div>
    </form>
