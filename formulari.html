<h1> Contacta con nosotros y habla con Don Chiche </h1>
<form action="#" method="post">
    <div class="primer_contenedor">              
    <label for="Nombre" hidden>Nombre</label>
     <input class="Primer_input"  type="text" name="Nombre" id="Nombre" placeholder="Ingrese su nombre aqui..." required>

<label for="Apellido" hidden>Apellido</label>
<input class="Primer_input"  type="text" name="Apellido" id="Apellido" placeholder="Ingrese su apellido aqui..." required>
</div>  
<br>
<div class="segundo_contenedor">
<label for="Email" hidden>Email</label>
<input class="Segundo_input" type="text" name="Email" id="Email" placeholder="Email" required>

<label for="Telefono" hidden>Telefono</label>
<input class="Segundo_input" type="text" name="Telefono" id="Telefono" placeholder="Telefono" required>

</div>
<div class="septimo_contenedor">
    <label for="Codigo" hidden>Codigo Postal</label>
    <input  class="Segundo_input" type="text" name="Codigo" id="Codigo" placeholder="Codigo Postal" required>

</div>

<div class="Tercero_contenedor"> 
    <p class="segundo_parrafo">¿Donde escuchaste de nosotros?</p>
<label for="">Amigos/familia</label>
<input  type="radio" name="Escuchar" id="Amigos/familia">

<label for="">Redes Sociales</label>
<input type="radio" name="Escuchar" id="Redes Sociales">

<label for="">Busqueda</label>
<input type="radio" name="Escuchar" id="Busqueda">

<label for="">Otros</label>
<input type="radio" name="Escuchar" id="Otros">
</div>

<div class="cuarto_contenedor">
    <p class="tercer_parrafo">¿Cual es el motivo de la consulta?</p>
    <select name="Consulta" id="Consulta">
        <option value="1">Selecciona</option>
        <option value="2">Devoluciones</option>
        <option value="3">Canjes</option>
        <option value="4">Curriculum</option>
        <option value="5">Promociones</option>

    </select>
</div>
<div class="quinto_contenedor">
    <label for="politica" hidden> Politica</label>
  <input type="checkbox" name="politica" id="politica">
 <label for="Politica">Conozco y acepto las  <a  class="Primer_a"  href="https://policies.google.com/privacy?hl=es">Politica de privacidad</a></label>
</div>
<div class="sexto_contenedor">
 <button type="submit">Enviar Formulario</button>
